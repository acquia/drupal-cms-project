name: Build and Deploy Artifact to dist Branch

on:
  push:
    branches:
      - 2.x  # Trigger on pushes to the main branch
  schedule:
    - cron: '0 0 * * *'   # Midnight UTC
    - cron: '0 8 * * *'   # 8am UTC
    - cron: '0 16 * * *'  # 4pm UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-artifact:
    name: Build Drupal Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

      - name: Prepare artifact directory
        run: |
          # Create a temporary directory for the artifact
          mkdir -p /tmp/artifact

          # Copy all files to artifact directory, excluding .git and .github
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.idea' \
            --exclude='.vscode' \
            ./ /tmp/artifact/

          # Ensure vendor and docroot are included
          echo "Artifact size:"
          du -sh /tmp/artifact

      - name: Deploy to dist branch
        run: |
          cd /tmp/artifact

          # Remove .gitignore so all files (including vendor, docroot/core, etc.) can be committed
          rm -f .gitignore .gitattributes .editorconfig

          # Initialize git in artifact directory
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all files (including previously ignored directories)
          git add -A

          # Create initial commit with built artifact
          git commit -m "Build artifact from ${{ github.sha }}"

          # Force push to dist branch (creating orphan branch with no history)
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:dist

      - name: Install Drupal and export configuration
        run: |
          cd /tmp/artifact

          # Create necessary directories
          mkdir -p config/default
          mkdir -p docroot/sites/default/files
          chmod 777 docroot/sites/default/files

          # Install Drupal with SQLite (relative path from docroot)
          ./vendor/bin/drush site:install minimal \
            --db-url="sqlite://localhost/sites/default/files/.ht.sqlite" \
            --site-name="Drupal CMS" \
            --account-name=admin \
            --account-pass=admin \
            --yes

          # Export configuration
          ./vendor/bin/drush config:export --yes

          # Verify config was exported
          echo "Exported configuration files:"
          ls -la config/default/ | head -20

      - name: Commit exported configuration
        run: |
          cd /tmp/artifact

          # Create a .gitignore to exclude database and settings changes
          cat > .gitignore << 'EOF'
          # Exclude SQLite database
          *.sqlite
          # Exclude settings.php changes (if any)
          docroot/sites/*/settings.php
          docroot/sites/*/settings.local.php
          # Exclude files directory except .htaccess
          docroot/sites/*/files/*
          !docroot/sites/*/files/.htaccess
          EOF

          # Stage the config directory and .gitignore
          git add config/
          git add .gitignore

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No configuration changes to commit"
          else
            # Commit the configuration
            git commit -m "Add exported configuration from fresh install"

            # Push the updated dist branch
            git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:dist
          fi

      - name: Summary
        run: |
          echo "âœ… Artifact successfully deployed to dist branch"
          echo "ðŸ“¦ Source commit: ${{ github.sha }}"
          echo "ðŸŒ¿ Artifact branch: dist"
          echo "âš™ï¸  Configuration exported to config/default/"
