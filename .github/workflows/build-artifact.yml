name: Build and Deploy Artifact to dist Branch

on:
  push:
    branches:
      - 2.x  # Trigger on pushes to the main branch
  schedule:
    - cron: '0 0 * * *'   # Midnight UTC
    - cron: '0 8 * * *'   # 8am UTC
    - cron: '0 16 * * *'  # 4pm UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-artifact:
    name: Build Drupal Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

      - name: Start MySQL and create database
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE USER "drupal"@"127.0.0.1" IDENTIFIED BY "drupal";' -uroot -proot
          mysql -e 'CREATE DATABASE drupal;' -uroot -proot
          mysql -e 'GRANT ALL PRIVILEGES ON drupal.* TO "drupal"@"127.0.0.1";' -uroot -proot

      - name: Prepare artifact directory
        run: |
          # Create a temporary directory for the artifact
          mkdir -p /tmp/artifact

          # Copy all files to artifact directory, excluding .git and .github
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.idea' \
            --exclude='.vscode' \
            ./ /tmp/artifact/

      - name: Install Drupal and export configuration
        run: |
          cd /tmp/artifact

          # Set proper permissions for Drupal directories
          mkdir -p docroot/sites/default/files
          mkdir -p files-private/default
          touch docroot/sites/default/files/.gitkeep
          touch files-private/default/.gitkeep

          # Install Drupal with MySQL
          ./vendor/bin/drush site:install recipes/drupal_cms_starter \
            --db-url="mysql://drupal:drupal@127.0.0.1/drupal" \
            --site-name="Drupal CMS" \
            --account-name=admin \
            --account-pass=admin \
            --yes

          # Export configuration
          ./vendor/bin/drush config:export --yes

          # Verify config was exported
          echo "Exported configuration files:"
          ls -la config/default/ | head -20

      - name: Deploy to dist branch
        run: |
          cd /tmp/artifact

          # Create a .gitignore to exclude files directories
          cat > .gitignore << 'EOF'
          docroot/sites/*/files/*
          !docroot/sites/*/files/.htaccess
          private/default/*
          !private/default/.htaccess
          EOF

          # Remove ALL other .gitignore files recursively so scaffold and built files can be committed
          find . -name ".gitignore" -type f ! -path "./.gitignore" -delete
          rm -f .gitattributes .editorconfig

          # Initialize git in artifact directory
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all files (including scaffold files, vendor, and exported config)
          git add -A

          # Verify scaffold files and config are staged
          echo "Checking for scaffold files:"
          git ls-files docroot/ | grep -E "(index\.php|autoload\.php|\.htaccess|update\.php)" || echo "Warning: Some scaffold files may be missing"
          echo "Checking for exported config:"
          git ls-files config/default/ | head -5 || echo "Warning: Config files may be missing"

          # Create single commit with complete artifact
          git commit -m "Build artifact from ${{ github.sha }}" \
            -m "Includes:" \
            -m "- Composer dependencies (vendor/)" \
            -m "- Drupal core scaffold files" \
            -m "- Exported configuration from fresh install"

          # Force push to dist branch (creating orphan branch with no history)
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:dist

      - name: Summary
        run: |
          echo "âœ… Artifact successfully deployed to dist branch"
          echo "ðŸ“¦ Source commit: ${{ github.sha }}"
          echo "ðŸŒ¿ Artifact branch: dist"
          echo "âš™ï¸  Configuration exported to config/default/"
