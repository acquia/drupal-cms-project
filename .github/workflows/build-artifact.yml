name: Build and Deploy Artifact to dist Branch

on:
  push:
    branches:
      - 2.x  # Trigger on pushes to the main branch
  schedule:
    - cron: '0 0 * * *'   # Midnight UTC
    - cron: '0 8 * * *'   # 8am UTC
    - cron: '0 16 * * *'  # 4pm UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-artifact:
    name: Build Drupal Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

      - name: Start MySQL and create database
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE USER "drupal"@"127.0.0.1" IDENTIFIED BY "drupal";' -uroot -proot
          mysql -e 'CREATE DATABASE drupal;' -uroot -proot
          mysql -e 'GRANT ALL PRIVILEGES ON drupal.* TO "drupal"@"127.0.0.1";' -uroot -proot

      - name: Prepare artifact directory
        run: |
          # Create a temporary directory for the artifact
          mkdir -p /tmp/artifact

          # Copy all files to artifact directory, excluding .git and .github
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.idea' \
            --exclude='.vscode' \
            ./ /tmp/artifact/

      - name: Install Drupal and export configuration
        run: |
          cd /tmp/artifact

          # Create files directories and make sure they stick around.
          mkdir -p docroot/sites/default/files
          mkdir -p files-private/default
          touch docroot/sites/default/files/.gitkeep
          touch files-private/default/.gitkeep
          
          # Ensure the private files directory has an .htaccess file.
          HTACCESS_CONTENT=$(./vendor/bin/drush php-eval 'echo \Drupal\Component\FileSecurity\FileSecurity::htaccessLines(TRUE);')
          echo "$HTACCESS_CONTENT" > files-private/default/.htaccess
          
          # Install Drupal with MySQL
          ./vendor/bin/drush site:install recipes/drupal_cms_starter \
            --db-url="mysql://drupal:drupal@127.0.0.1/drupal" \
            --site-name="Drupal CMS" \
            --account-name=admin \
            --account-pass=admin \
            --yes

          # Export configuration
          ./vendor/bin/drush config:export --yes

      - name: Remove values that should be unique and provide a way to replace them.
        run: |
          cd /tmp/artifact
          
          # Remove the site UUID.
          yq -i '.uuid = ""' "config/default/system.site.yml"
          
          # Remove the salt hash auto-generated by Drupal Recommended Settings.
          cat > .gitignore << 'EOF'
          # Files that we'll regenerate for each unique clone.
          salt.txt          
          EOF
          
          mkdir scripts
          
          cat > scripts/populate-unique.sh << EOF1
          #!/bin/sh
          rm config/default/system.site.yml
          cat > config/default/system.site.yml << EOF2
          langcode: en
          uuid: "$(uuidgen)"
          name: 'Drupal CMS'
          mail: admin@example.com
          slogan: ''
          page:
            403: /user/login
            404: ''
            front: /page/1
          admin_compact_mode: false
          weight_select_max: 100
          default_langcode: en
          mail_notification: null
          EOF2
          
          ./vendor/bin/drush drupal:hash-salt:init
          EOF1

      - name: Deploy to dist branch
        run: |
          cd /tmp/artifact

          cat >> .gitignore << 'EOF'
          
          # Ensure the files directories are included in the artifact, but ignore their contents except for .htaccess files.
          docroot/sites/*/files/*
          !docroot/sites/*/files/.htaccess
          files-private/default/*
          !files-private/default/.htaccess
          
          # This file shouldn't be included in the actual artifact.
          .gitignore
          EOF

          # Remove ALL other .gitignore files recursively so scaffold and built files can be committed
          find . -name ".gitignore" -type f ! -path "./.gitignore" -delete
          rm -f .gitattributes .editorconfig

          # Initialize git in artifact directory
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Build artifact from ${{ github.sha }}"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:dist

      - name: Summary
        run: |
          echo "âœ… Artifact successfully deployed to dist branch"
          echo "ðŸ“¦ Source commit: ${{ github.sha }}"
